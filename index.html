<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pukul Tikus Tanah</title>
  <link rel="stylesheet" href="css/style.css">
  <!--<link rel="stylesheet" href="css/modal-style.css">-->
</head>

<body>
  <!--<h1>Pukul Tikus Tanah</h1>-->

  <h2 >Score : <span class="papan-skor">0</span>/25</h2>
  
  <div class="btn-container">
  
  <img id="mulai" src="assets/Start.png" width="90px" height="90px" onclick="mulai()">
  <img id="tutorialBtn" src="assets/Tutorial.png" width="90px" height="90px" onclick="tutorialclick()">
  <!--<button type="button" class="mulai" onclick="mulai()">Mulai</button>
  <button type="button" class="Level" onclick="">Level</button>
  <button type="button" class="Tutorial" onclick="">Tutorial</button> -->
  </div> 

    <!-- The Modal -->
    <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <h1 class="tutorial">Tutorial</h1>
        
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="assets/modal-asset/Tutorial1.jpg" style="width:100%">
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="assets/modal-asset/Tutorial2.jpg" style="width:100%">
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="assets/modal-asset/Tutorial3.jpg" style="width:100%">
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
    </div>

    <!-- The Credits -->
    <div>
      <button id="myCredit-btn">Open Modal</button>
      <div id="myCredit-modal" class="Credit-modal">
    
      <!-- Credits content -->
        <div class="credit-content">
            <h1 class="credit">Terima Kasih Telah Bermain</h1>
            <h2>Score : <span class="papan-skor-credit">0</span>/25</h2>
            
            <!-- credit container -->
            <div class="credit-container">
    
                <!-- Full-width images with number and caption text -->
                <div class="credit-close">
                <img src="assets/Back.png" class="close-btn">
                </div>
            </div>
    
        </div>
      </div>
    </div>
  
  <div class="container">

    <div class="tanah">
      <div class="tikus"></div>
      <div class="tikus-jahat"></div>
    </div>
    <div class="tanah">
      <div class="tikus"></div>
      <div class="tikus-jahat"></div>
    </div>
    <div class="tanah">
      <div class="tikus"></div>
      <div class="tikus-jahat"></div>
    </div>
    <div class="tanah">
      <div class="tikus"></div>
      <div class="tikus-jahat"></div>
    </div>
    <div class="tanah">
      <div class="tikus"></div>
      <div class="tikus-jahat"></div>
    </div>
    <div class="tanah">
      <div class="tikus"></div>
      <div class="tikus-jahat"></div>
    </div>
  </div>

  <audio src="audio_Pop.mp3" id="pop"></audio>
  <script src="js/start.js"></script>
  <!--<script src="js/modal.js"></script>-->
</body>

</html>
